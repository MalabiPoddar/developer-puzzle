<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input matInput placeholder="{{formLabel.symbolExampleText}}" formControlName="symbol" value="" />
    <mat-error>
      <span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >{{formLabel.symbolErrorText}}</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{formLabel.dropdownText}}</mat-label>
    <mat-select formControlName="period">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
    <mat-error>
      <span for="period"
      *ngIf="
        !stockPickerForm.get('period').valid &&
        stockPickerForm.get('period').touched
      "
      >{{formLabel.timePeriodErrorText}}</span>
    </mat-error>
  </mat-form-field>
</form>

<coding-challenge-chart [data$]="quotes$ | async"></coding-challenge-chart>
